<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Année voiture">
      <form (submit)="addAnnee()">
        <div class="row">
          <div class="col-4">
            <input type="text" class="form-control" [(ngModel)]="newAnnee.annee" name="annee" placeholder="Année" required>
          </div>
          <div class="col-4">
            <input type="text" class="form-control" [(ngModel)]="newAnnee.note" name="note" placeholder="Note" required>
          </div>
          <div class="col-4">
            <button class="btn btn-primary">Ajouter</button>
          </div>
        </div>
      </form>

      <table class="table table-striped table-hover mt-3">
        <thead>
          <tr>
            <th>Année</th>
            <th>Note</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let annee of annees">
            <td [style.background-color]="annee.note === '5' ? 'aquamarine' : 'beige'">{{ annee.annee }}</td>
            <td>{{ annee.note }}</td>
            <td>
              <button class="btn btn-warning btn-sm" (click)="openUpdateModal(annee)">Modifier</button>
              <button class="btn btn-danger btn-sm" (click)="openDeleteModal(annee)">Supprimer</button>
            </td>
          </tr>
        </tbody>
      </table>
    </app-card>
  </div>
</div>

<!-- Modal de modification -->
<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modification année</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form #editForm="ngForm">
          <div class="mb-3">
            <label for="annee" class="form-label">Année</label>
            <input type="text" [(ngModel)]="selectedAnnee.annee" name="annee" class="form-control" required />

          </div>
          <div class="mb-3">
            <label for="annee" class="form-label">Note</label>
            <input type="number" [(ngModel)]="selectedAnnee.note" name="note" class="form-control" required />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
        <button type="button" class="btn btn-primary" (click)="confirmUpdateAnnee()" data-bs-dismiss="modal">Enregistrer</button>
      </div>
    </div>
  </div>
</div>



<!-- Modal de suppression -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Suppression année</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form #editForm="ngForm">
          <div class="mb-3">
            <label for="annee" class="form-label">Voulez-vous vraiment supprimer l'année {{ selectedAnnee.annee}}?</label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
        <button type="button" class="btn btn-primary" (click)="confirmDeleteAnnee()" data-bs-dismiss="modal">Supprimer</button>
      </div>
    </div>
  </div>
</div>
