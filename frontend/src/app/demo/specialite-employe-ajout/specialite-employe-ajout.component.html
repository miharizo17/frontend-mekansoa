<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Ajout de spécialité(s) par employe(s)">
      <form>
        <!-- Sélection du employe -->
        <div class="row">
          <div class="col-4">
            <label>Employe</label>
            <select class="form-control" [(ngModel)]="newSpecialiteEmploye.idEmploye" name="idEmploye" required>
              <option disabled selected>Choisissez un employe<option>
              <option *ngFor="let employe of employes" [value]="employe._id">
                {{employe.nom}}
              </option>
            </select>
          </div>
        </div>

        <!-- Inputs dynamiques des spécialités -->
        <div class="row mt-3" *ngFor="let spec of specialitesAjoutes; let i = index">
          <div class="col-4">
            <label>Spécialité {{ i + 1 }}</label>
            <select class="form-control" [(ngModel)]="specialitesAjoutes[i].idSpecialite" name="idSpecialite{{i}}" required>
              <option disabled selected>Choisissez une spécialité</option>
              <option *ngFor="let specialite of specialites" [value]="specialite._id">
                {{specialite.nomSpecialite}}
              </option>
            </select>
          </div>

          <!-- Bouton pour supprimer une spécialité -->
          <div class="col-1 d-flex align-items-end">
            <button class="btn btn-danger" type="button" (click)="removeSpecialite(i)" *ngIf="specialitesAjoutes.length > 1">
              ✖
            </button>
          </div>
        </div>

        <!-- Bouton pour ajouter une nouvelle spécialité -->
        <div class="row mt-2">
          <div class="col-4">
            <button class="btn btn-primary" type="button" (click)="addSpecialite()">Plus +</button>
          </div>
        </div>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="addSpecialiteEmploye()">Enregistrer</button>
      </form>
    </app-card>
  </div>
</div>

<!-- Modal de confirmation -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Suppression année</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form #editForm="ngForm">
          <div class="mb-3">
            <label for="annee" class="form-label">Spécialité(s) ajoutée(s) avec succes.</label>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
