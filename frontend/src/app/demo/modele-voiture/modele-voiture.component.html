<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Modele voiture">
      <form (submit)="addModele()" autocomplete="off">
        <div class="row">
          <div class="col-4">
            <input type="text" class="form-control" [(ngModel)]="newModele.modele" name="modele" placeholder="Modele" required>
          </div>
          <div class="col-4">
            <input type="text" class="form-control" [(ngModel)]="newModele.note" name="note" placeholder="Note" required>
          </div>
          <div class="col-4">
            <button class="btn btn-primary">Ajouter</button>
          </div>
        </div>
      </form>

      <table class="table table-striped table-hover mt-3">
        <thead>
          <tr>
            <th>Modele</th>
            <th>Note</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let modele of modeles">
            <td>{{ modele.modele }}</td>
            <td>{{ modele.note }}</td>
            <td>
              <button class="btn btn-warning btn-sm" (click)="openUpdateModal(modele)">Modifier</button>
            </td>
          </tr>
        </tbody>
      </table>
    </app-card>
  </div>
</div>

<!-- Modal de modification -->
<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modification modele voiture</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form #editForm="ngForm" autocomplete="off">
          <div class="mb-3">
            <label for="modele" class="form-label">Modele</label>
            <input type="text" [(ngModel)]="selectedModele.modele" name="modele" class="form-control" required />

          </div>
          <div class="mb-3">
            <label for="note" class="form-label">Note</label>
            <input type="number" [(ngModel)]="selectedModele.note" name="note" class="form-control" required />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
        <button type="button" class="btn btn-primary" (click)="confirmUpdateModele()" data-bs-dismiss="modal">Enregistrer</button>
      </div>
    </div>
  </div>
</div>
