
<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Spécialité">
      <form (submit)="addSpecialite()">
        <div class="row">
          <div class="col-4">
            <input type="text" class="form-control" [(ngModel)]="newSpecialite.nomSpecialite" name="nomSpecialite" placeholder="Nom spécialité" required>
          </div>
          <div class="col-4">
            <button class="btn btn-primary">Ajouter</button>
          </div>
        </div>
      </form>

      <table class="table table-striped table-hover mt-3">
        <thead>
          <tr>
            <th>Spécialité</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let specialite of specialites">
            <td>{{ specialite.nomSpecialite }}</td>
            <td>
              <button class="btn btn-warning btn-sm" (click)="openUpdateModal(specialite)">Modifier</button>
              <button class="btn btn-danger btn-sm" (click)="openDeleteModal(specialite)">Supprimer</button>
            </td>
          </tr>
        </tbody>
      </table>
    </app-card>
  </div>
</div>

<!-- Modal de modification -->
<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modification spécialité</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form #editForm="ngForm">
          <div class="mb-3">
            <label for="specialite" class="form-label">Nom spécialité</label>
            <input type="text" [(ngModel)]="selectedSpecialite.nomSpecialite" name="nomSpecialite" class="form-control" required />

          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
        <button type="button" class="btn btn-primary" (click)="confirmUpdateSpecialite()" data-bs-dismiss="modal">Enregistrer</button>
      </div>
    </div>
  </div>
</div>



<!-- Modal de suppression -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Suppression spécialité</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form #editForm="ngForm">
          <div class="mb-3">
            <label for="categorie" class="form-label">Voulez-vous vraiment supprimer la spécialité {{ selectedSpecialite.nomSpecialite}}?</label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
        <button type="button" class="btn btn-primary" (click)="confirmDeleteSpecialite()" data-bs-dismiss="modal">Supprimer</button>
      </div>
    </div>
  </div>
</div>
